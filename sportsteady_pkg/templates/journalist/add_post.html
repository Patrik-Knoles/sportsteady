{% extends 'journalist/journalist_panel.html' %}
{%block changing%}
<div class="main-panel">
	<div class="content-wrapper">
	<div class="row mt-3">	
		<div class="row">
			<form action="/post/" method="post" enctype="multipart/form-data">
				
				<input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token() }}">

				<h1>Add New Post</h1>
					<input type="text" name="title" class="form-control mb-2" placeholder="Add Title">

					<div class="row">
						<div class="col-md-6">
							<input type="file" name="image" class="form-control" placeholder="Choose Image">
						</div>
						<div class="col-md-6">
							<select name="category" class="form-control">						
								<option value="">Select a Category</option>
								{% for i in category %}
								<option value="{{i.cat_id}}">{{ i.cat_name }}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					
					<textarea name="content" class="form-control">
						
					</textarea>
				<button type="text-reset" class="btn btn-outline-warning mt-2">Clear</button>
				<button class="btn btn-outline-success mt-2">Post</button>
			
			</form>
		</div>
	</div>
</div>
</div>


{%endblock changing%}
