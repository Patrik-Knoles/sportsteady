{% extends 'admin/admin_panel.html' %}
{%block changing%}

<!-- Test Tables starts -->
<div class="main-panel">
    {% set msg = get_flashed_messages()%}
    {%for i in msg%}
    <p class="alert alert-success mt-2">{{i}}</p>
    {%endfor%}
	<div class="content-wrapper">
<div class="row">
	<div class="col-md-12 grid-margin stretch-card">
	  <div class="card">
		<div class="card-body">
			<h2 class="card-title text-center">Update Fixture Form</h2>
		  <div class="row">
			<div class="col-12">
			  <div class="table-responsive table-hover">
				<form action="/update/fixture/" method="post">
					<input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="fixture_id" value="{{ fixture_id.fixtures_id }}">
					<table class="display expandable-table" style="width:100%">
						<thead>
							<tr>
								<th>#</th>
                                <th>Week</th>
								<th>Home Team</th>
								<th>Away Team</th>
                                <th>League</th>
                                <th>Date</th>
                                <th>Time</th>
								<th>Livestream</th>
							</tr>
						</thead>
						<tbody>
							<tr>
                                <td>1</td>
                                <td><input name="week" class="form-control d-flex" value="{{fixture_id.fixtures_week}}"></td>
								<td><input name="home_team" class="form-control d-flex" value="{{fixture_id.home_team}}"></td>
								<td><input name="away_team" class="form-control" value="{{fixture_id.away_team}}"></td>
                                <td>
                                    <select name="league" class="form-control">
                                        <option value="">Select a League</option>
                                        {% for i in league %}
                                        <option value="{{i.sub_id}}">{{i.sub_name}}</option>
                                        {% endfor %}
                                    </select>   
                                </td>
                                <td><input name="date" class="form-control d-flex" placeholder="0000-00-00" value="{{fixture_id.fixtures_date}}"></td>
                                <td><input name="time" class="form-control d-flex" placeholder="hr:min:sec" value="{{fixture_id.fixture_time}}"></td>
								<td><input name="livestream" class="form-control d-flex" placeholder="https://www.sportsteady.com" value="{{fixture_id.livestream}}"></td>                         
							</tr>
						</tbody>
					</table>
					<div class="d-flex btn-group">
						<button class="btn btn-outline-success mt-2">Update Fixture</button>
					</div>
				</form>
			  </div>
			</div>
		  </div>
		  </div>
		</div>		
	  </div>
	</div>
</div>
</div>
<!-- Test Tables ends -->

{%endblock changing%}
